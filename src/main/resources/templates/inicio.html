<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Rueditas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/inicio.css}">
</head>

<body>
<div class="container d-flex align-items-center justify-content-center">
    <div class="sonContainer">
        <form th:action="@{/buscar}" method="post">
                <div class="mt-5 mb-4">
                    <h1>Rueditas</h1>
                </div>

                <div class="alert alert-danger" role="alert" th:if="${ConsultaModel.codigo != '200' &&  ConsultaModel.codigo != '00'}">
                    <span th:text="${ConsultaModel.mensaje}"></span>
                </div>

                <div class="mb-3">
                    <label class="mb-2">Ingresa una placa</label>
                    <input type="text" id="numPlaca" name="numPlaca" placeholder=""
                           required class="form-control form-control-lg">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
                </div>
        </form>

    </div>
</div>
</body>

</html>
